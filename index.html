<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="todo-container">
            <h2>To-Do List <img src="img/sticky-note.png" alt="List"></h2>
            <div class="search-row">
                <input type="text" id="inputTask" placeholder="Add your task">
                <button class="search-btn" id="addTask">Add Task</button>
            </div>
            <div class="search-row">
                <input type="text" id="taskFilter" placeholder="Filter Task">
            </div>
            <ul id="list_container">

            </ul>

            <button class="clear-btn" id="clearBtn">Clear Task</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
